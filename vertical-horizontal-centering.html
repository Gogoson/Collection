<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	div{
		width: 980px;
		height: 500px;
		margin: 10px auto;
		border: 1px solid;
		background: #ddd;
	}
	img	{
		margin: 0;
		padding: 0;
		border: 1px solid;
	}
	.test01{
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;
	}

	.test02 {
		text-align: center;
	}
	.test02:before {
		content: '';
		display: inline-block;
		height: 100%;
		vertical-align: middle;
	}
	.test02  .img02 {
		display: inline-block;
		vertical-align: middle;
	}
	</style>
</head>

<body>
	<div class="test01"><img class="img01" src="https://www.baidu.com/img/bd_logo1.png"></div>


	<div class="test02"><img class="img02" src="https://www.baidu.com/img/bd_logo1.png"> </div>
</body>
</html>
